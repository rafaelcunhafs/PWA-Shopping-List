<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#233067">
	<title>Shopping List</title>
	<link rel="stylesheet" href="src/master.css" type="text/css" />
	<link rel="icon" type="image/x-icon" href="images/logos/logo.png">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/logos/logo_x512.png">
	<script src="src/index.js"></script>
</head>
<body>
	<header class="header">
		<div class="header-title">Shopping List</div>
		<div class="header-logo"></div>
	</header>
	
	<div id="homePage" class="container">
		<div class="add-form">
			<form id="addItemForm">
				<input id="itemInput" class="add-input" type="text" placeholder="What are we buying today?">
				<button class="add-item" type="submit">Buy</button>
			</form>
		</div>

		<div id="blank">
			<div class="gray empty-icon"></div>
			<p>Try adding something to the list!</p>
		</div>
		
		<div id="itemsList" class="items-list hidden"></div>
	</div>
	
	<div id="editPage" class="container hidden">
		<div class="edit-form">
			<form id="editItemForm">
				<input id="itemEditInput" class="edit-input" type="text">
				<button class="edit-item" type="submit">Edit</button>
			</form>
		</div>
	</div>
</body>
</html>
